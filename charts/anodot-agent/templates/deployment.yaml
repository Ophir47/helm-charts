apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "agent.name" . }}
    helm.sh/chart: {{ include "agent.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "agent.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "agent.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          lifecycle:
            postStart:
              exec:
                command: ["/bin/bash","-c", "alembic upgrade head"]
          env:
            - name: STREAMSETS_URL
              value: {{ .Values.streamsetsurl | default "http://streamsets-agent:8080" | quote }}
            - name: ANODOT_API_URL
              value: "{{ .Values.anodotapiurl }}"
            - name: STREAMSETS_USERNAME
              value: 'admin'
            - name: STREAMSETS_PASSWORD
              value: 'admin'
            - name: LOG_FILE_PATH
              value: '/var/log/agent.log'
            - name: ENV_PROD
              value: 'false'
            - name: AGENT_DB_HOST
              value: 'postgres-postgresql'
            - name: AGENT_DB_USER
              value: 'agent'
            - name: AGENT_DB_PASSWORD
              value: 'agent'
            - name: PGPASSWORD
              value: 'agent'
            - name: AGENT_URL
              value: 'http://anodot-agent:8080'
            - name: AGENT_DB
              value: "postgres-postgresql"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}