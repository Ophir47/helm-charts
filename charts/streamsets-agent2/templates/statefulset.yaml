apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ include "agent.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "agent.name" . }}
    helm.sh/chart: {{ include "agent.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
#  progressDeadlineSeconds: 600
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "agent.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
#  strategy:
#    rollingUpdate:
#      maxSurge: 1
#      maxUnavailable: 0
#    type: RollingUpdate
  serviceName: {{ include "agent.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "agent.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: set-permissions
          image: "{{ .Values.busybox.image.repository }}:{{ .Values.busybox.image.tag }}"
          imagePullPolicy: {{ .Values.busybox.pullPolicy }}
          command: ["sh", "-c", "chown -R 20159:20159 /sdc-data"]
          volumeMounts:
            - name: streamsets-data
              mountPath: /sdc-data
      containers:
        - name: streamsets
          image: "{{ .Values.streamsets.repository }}:{{ .Values.streamsets.tag }}"
          imagePullPolicy: {{ .Values.streamsets.pullPolicy }}
          {{- if .Values.streamsets.env }}
          env:
          {{- range $name, $value := .Values.streamsets.env }}
            - name: "{{ $name }}"
              value: "{{ $value }}"
          {{- end }}
          {{- end }}
          volumeMounts:
            - mountPath: /data
              name: streamsets-data
          ports:
            - name: http
              containerPort: 18630
              protocol: TCP
          livenessProbe:
              httpGet:
                path: /
                port: 18630
              initialDelaySeconds: 25
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 3
          readinessProbe:
              httpGet:
                path: /
                port: 18630
          resources:
{{ toYaml .Values.streamsets.resources | indent 12 }}
{{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: streamsets-data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        {{- if .Values.persistence.storageClass }}
        {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: "{{ .Values.persistence.storageClass }}"
        {{- end }}
        {{- end }}
{{- else }}
      volumes:
        - emptyDir: {}
          name: streamsets-data
{{- end }}